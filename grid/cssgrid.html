<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container{
                display:grid;
                grid-template-columns: 300px auto 100px;
                grid-template-rows: auto 500px 500px 100px;
                background-color: lightseagreen;
                gap:10px;
                padding:10px;
            }
            .grid-container > div{
                background-color: lightgreen;
                text-align: center;
                padding:20px 0;
                font-size:30px;
            }
            .item1{
                grid-column-start: 1;
                grid-column-end: 4;
            }
            .item2{
                grid-column: 1;
                grid-row-start: 2;
                grid-row-end: 5;
            }
            .item7{
                grid-column-start:2;
                grid-column-end:4;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">1</div>
            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
            <div class="item5">5</div>
            <div class="item6">6</div>
            <div class="item7">7</div>
        </div>
    </body>
</html>
