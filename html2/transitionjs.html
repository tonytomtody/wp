<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 50px;
                height:100vh;
                background : lightskyblue;
                box-shadow: 10px 10px lightsalmon;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">我的網站</h1>
        <div id="slide" style="margin: 0px;padding: 0px;">
            <p1 id= "slidetext" style="margin: 10px;" onclick="trans()">></p1>
            <hr>
            <a href="aboutme.html" id="sts1" style="margin: 10; display: none;">關於我</a>
            <br>
            <a href="https://www.youtube.com/@tonytomtody" id="sts2"style="margin: 10;display: none;">Youtube我的頻道</a>
        </div>
        <script>
            let slidecon = true;
            function trans () {
                if (slidecon){
                    document.getElementById("slide").animate(
                    [
                        {width:50},
                        {width:300}
                    ],
                    
                        500,
                    
                )
                setTimeout(function(){document.getElementById("slidetext").innerHTML = "< 選單";
                    document.getElementById("sts1").style.display="block";
                    document.getElementById("sts2").style.display="block";
                },450);
                document.getElementById("slide").style = "width:300px";
                slidecon = false;
                }
                else {
                    document.getElementById("slide").animate(
                    [
                        {width:300},
                        {width:50}
                    ],
                    
                        500,
                    
                )
                document.getElementById("slide").style = "width:50px";
                setTimeout(function(){document.getElementById("slidetext").innerHTML = ">";},450);
                document.getElementById("sts1").style.display="none";
                document.getElementById("sts2").style.display="none";
                slidecon = true;
                }
                
            };
        </script>
    </body>
</html>
